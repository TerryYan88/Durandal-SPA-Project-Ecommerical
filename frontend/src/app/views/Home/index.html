<section>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img data-bind="attr:{src:home.carousel()[0].imgUrl}" style="width:100%;" alt="...">
            </div>
            <div class="item">
                <img data-bind="attr:{src:home.carousel()[1].imgUrl}" style="width:100%;" alt="...">
            </div>
            <div class="item">
                <img data-bind="attr:{src:home.carousel()[2].imgUrl}" style="width:100%;" alt="...">
            </div>
            <div class="item">
                <img data-bind="attr:{src:home.carousel()[3].imgUrl}" style="width:100%;" alt="...">
            </div>
            <div class="item">
                <img data-bind="attr:{src:home.carousel()[4].imgUrl}" style="width:100%;" alt="...">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row" data-bind="foreach:home.productList">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-bind="attr:{src:productsImgUrl}" alt="...">
                <div class="caption">
                    <h3><span data-bind="text:productName"></span></h3>
                    <p>Info:<span data-bind="text:productsDesc"></span></p>
                    <p>Price:$<span data-bind="text:productPrice"></span></p>
                    <p>Category:<span data-bind="text:productCategory"></span></p>
                    <p>
                        <button href="#" class="btn btn-primary" >View Details</button>
                        <button href="#" class="btn btn-default" >Add to Cart</button>
                    </p>
                </div>
            </div>
        </div>


    </div>

</section>
